<div class="container-fluid" data-ng-controller="HeaderController">

    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="navbarCollapsed = !navbarCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">LiLDBI WEB</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" collapse="navbarCollapsed">
        <ul class="nav navbar-nav">
            <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav">
            <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
            <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
        </ul>
        <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
            <li><a ui-sref='register'>Register</a>
            </li>
            <li class="divider-vertical"></li>
            <li><a ui-sref='login'>Login</a>
            </li>
        </ul>
        <ul class="navbar-nav nav navbar-right" data-ng-show="global.authenticated">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{global.user.name}} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a data-ng-href="#!/users/profile">Profile</a>
                    </li>
                    <li data-ng-show="global.user.roles.length > 1" data-ng-repeat="rol in global.user.roles">
                        <a data-ng-href="#!/admin">{{rol}}</a>
                    </li>
                    <li><a href="/logout">Sign out</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
