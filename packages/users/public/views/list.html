<section data-ng-controller="UsersController" data-ng-init="find()">

    <table class="table table-striped table-responsive">
        <thead>
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Email</th>
            <th>Email</th>
            <th>Email</th>
            <th>Email</th>
            <th>Email</th>
            <th>Email</th>

        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="user in users">
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.email}}</td>
            <td>{{user.email}}</td>
            <td>{{user.email}}</td>
            <td>{{user.email}}</td>
            <td>{{user.email}}</td>
            <td>{{user.email}}</td>
        </tr>
        </tbody>
    </table>

  <h1 data-ng-hide="!articles || articles.length">No articles yet. <br> Why don't you <a href="/#!/articles/create">Create One</a>?</h1>
</section>
